name: Marketing Idea
description: Suggest an idea to the approach to spread the use of the project
labels: [marketing]
body:
    - type: textarea
      id: description
      attributes:
          label: Is your feature request related to a problem? Please describe.
          description: A clear and concise description of what the problem is.
      validations:
          required: true
    - type: textarea
      id: context
      attributes:
          label: Additional context
          description: Add any other context or screenshots about the feature request here.
          placeholder: Additional context
    - type: checkboxes
      id: terms
      attributes:
          label: Code of Conduct
          description: By submitting this issue, you agree to follow our
              [Code of Conduct](https://github.com/nanorepublica/django-prodserver/blob/main/.github/CODE_OF_CONDUCT.md).
          options:
              - label: I agree to follow this project's Code of Conduct
                required: true
